<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/index.js"></script>
    <title>Data-attr, style, classList</title>
</head>
<body>
    <div class="wrapper">
        <div class="display-flex">
            <h2 class="title">flex-direction</h2>
            <div class="block-btn">
                <button class="btn" data-key="row">row</button>
                <button class="btn" data-key="row-reverse">row-reverse</button>
                <button class="btn" data-key="column">column</button>
                <button class="btn" data-key="column-reverse">column-reverse</button>
            </div>
            <div class="block-wrapper-fild">
                <div class="block-element">
                    <div class="block-item">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
